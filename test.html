<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: background 1s ease;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        #cityInput {
            width: 100%;
            padding: 18px 25px;
            padding-left: 50px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            outline: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        #cityInput:focus {
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
            transform: translateY(-2px);
        }

        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 20px;
        }

        #searchButton {
            padding: 18px 40px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        #searchButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .current-weather {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        @media (max-width: 768px) {
            .current-weather {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        .location-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        .location-info h2 {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .location-info h3 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .temp-display {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .temp-display img {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .temp-display p {
            font-size: 5rem;
            font-weight: 700;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .condition {
            font-size: 1.8rem;
            font-weight: 500;
            text-transform: capitalize;
            margin-top: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            align-content: center;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .detail-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .detail-item i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .detail-item p {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .time-info {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .forecast-section {
            margin-top: 40px;
        }

        .forecast-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        #weatherForecast {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forecast-day:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .forecast-day p:first-child {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.95);
        }

        .forecast-day img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        }

        .forecast-temp {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 10px 0;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .forecast-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .forecast-details span {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 20px 0;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 100, 100, 0.2);
            color: #ffdddd;
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            display: none;
            border: 1px solid rgba(255, 100, 100, 0.3);
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            opacity: 0.8;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-cloud-sun"></i> Väder App</h1>
            <p>Få aktuellt väder och prognoser för alla städer</p>
        </div>

        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="cityInput" placeholder="Sök stad (t.ex. Stockholm, Göteborg, Malmö)">
            </div>
            <button id="searchButton">
                <i class="fas fa-search"></i> Sök Väder
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <p>Hämtar väderinformation...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="weather-card">
            <div id="cityInformation">
                <!-- Current weather will be displayed here -->
            </div>

            <div id="weatherInformation">
                <!-- Weather details will be displayed here -->
            </div>

            <div class="forecast-section">
                <h3 class="forecast-title">7-dagars Prognos</h3>
                <div id="weatherForecast">
                    <!-- Forecast will be displayed here -->
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Väderdata från <a href="https://www.weatherapi.com/" style="color: white; text-decoration: underline;">WeatherAPI.com</a></p>
        </div>
    </div>

    <script>
        // Original weather gradients from your code
        const weatherGradients = {
            "Overcast": "linear-gradient(135deg, #6e7f80 0%, #9fb3b8 50%, #dbe7e4 100%)",
            "Partly cloudy": "linear-gradient(135deg, #8ec5fc 0%, #cfd9df 50%, #fdfbfb 100%)",
            "Clear": "linear-gradient(135deg, #4facfe 0%, #00c6fb 60%, #e0f7ff 100%)",
            "Sunny": "linear-gradient(135deg, #fddb92 0%, #f6d365 50%, #fda085 100%)",
            "Rain": "linear-gradient(135deg, #4b6cb7 0%, #182848 100%)",
            "Light rain": "linear-gradient(135deg, #6a85b6 0%, #bac8e0 100%)",
            "Snow": "linear-gradient(135deg, #e6dada 0%, #274046 100%)",
            "Cloudy": "linear-gradient(135deg, #bdc3c7 0%, #2c3e50 100%)",
            "Patchy rain possible": "linear-gradient(135deg, #6a85b6 0%, #bac8e0 100%)",
            "Light snow": "linear-gradient(135deg, #e6dada 0%, #a8b6c4 100%)",
            "Moderate rain": "linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%)",
            "Heavy rain": "linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%)"
        };

        // Your existing API functions
        async function getWeatherInformation(city) {
            const apiKey = 'da68076da8284c1c8c6231402251112';

            try {
                const response = await fetch(
                    `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${city}&aqi=no`
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error("Error fetching weather data:", error);
                return null;
            }
        }

        async function getWeatherForecast(city){
            const apiKey = 'da68076da8284c1c8c6231402251112';

            try {
                const response = await fetch(
                    `http://api.weatherapi.com/v1/forecast.json?key=${apiKey}&q=${city}&days=7&aqi=no`
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;

            } catch (error){
                console.error("Error fetching weather forecast", error);
                return null;
            }
        }

        // Format date to Swedish format
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { weekday: 'long', day: 'numeric', month: 'short' };
            return date.toLocaleDateString('sv-SE', options);
        }

        // Get weather icon based on condition
        function getWeatherIcon(condition) {
            const icons = {
                "Sunny": "fas fa-sun",
                "Clear": "fas fa-sun",
                "Partly cloudy": "fas fa-cloud-sun",
                "Cloudy": "fas fa-cloud",
                "Overcast": "fas fa-cloud",
                "Rain": "fas fa-cloud-rain",
                "Light rain": "fas fa-cloud-rain",
                "Snow": "fas fa-snowflake",
                "Light snow": "fas fa-snowflake"
            };
            return icons[condition] || "fas fa-cloud";
        }

        // Main search function
        async function searchCity(){
            const city = document.getElementById("cityInput").value;
            
            if (!city) {
                showError("Skriv in en stad först!");
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';

            try {
                const currentData = await getWeatherInformation(city);
                const forecastData = await getWeatherForecast(city);

                if(!currentData || !forecastData) {
                    showError("Kunde inte hitta väderinformation för denna stad. Försök igen.");
                    return;
                }

                const condition = currentData.current.condition.text;

                // --------------------- Current Weather Display
                document.getElementById("cityInformation").innerHTML = `
                    <div class="current-weather">
                        <div class="location-info">
                            <h2>${currentData.location.name}, ${currentData.location.country}</h2>
                            <h3>${currentData.location.region}</h3>
                            <div class="temp-display">
                                <img src="https:${currentData.current.condition.icon}" alt="weather-Icon">
                                <p>${Math.round(currentData.current.temp_c)}°C</p>
                            </div>
                            <p class="condition">${currentData.current.condition.text}</p>
                        </div>
                        
                        <div class="weather-details">
                            <div class="detail-item">
                                <i class="fas fa-eye"></i>
                                <p>Sikt</p>
                                <p class="detail-value">${currentData.current.vis_km} km</p>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-tint"></i>
                                <p>Fuktighet</p>
                                <p class="detail-value">${currentData.current.humidity}%</p>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-wind"></i>
                                <p>Vind</p>
                                <p class="detail-value">${currentData.current.wind_kph} km/h</p>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-cloud-rain"></i>
                                <p>Nederbörd</p>
                                <p class="detail-value">${currentData.current.precip_mm} mm</p>
                            </div>
                        </div>
                    </div>
                    <div class="time-info">
                        <p>Senast uppdaterad: ${currentData.location.localtime}</p>
                    </div>
                `;

                // --------------------- Weather Forecast
                const forecastContainer = document.getElementById("weatherForecast");
                forecastContainer.innerHTML = "";

                forecastData.forecast.forecastday.forEach(day => {
                    forecastContainer.innerHTML += `
                        <div class="forecast-day">
                            <p>${formatDate(day.date)}</p>
                            <img src="https:${day.day.condition.icon}" alt="forecast-icon">
                            <p class="forecast-temp">${Math.round(day.day.maxtemp_c)}° / ${Math.round(day.day.mintemp_c)}°</p>
                            <p>${day.day.condition.text}</p>
                            <div class="forecast-details">
                                <span><i class="fas fa-tint"></i> ${day.day.avghumidity}%</span>
                                <span><i class="fas fa-cloud-rain"></i> ${day.day.totalprecip_mm}mm</span>
                                <span><i class="fas fa-wind"></i> ${day.day.maxwind_kph}km/h</span>
                            </div>
                        </div>
                    `;
                });

                // Change background based on weather condition
                document.body.style.background = 
                    weatherGradients[condition] || 
                    weatherGradients["Cloudy"];

            } catch (error) {
                console.error("Error:", error);
                showError("Ett fel uppstod. Försök igen senare.");
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        // Event Listeners
        document.getElementById('searchButton').addEventListener('click', searchCity);
        
        document.getElementById('cityInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchCity();
            }
        });

        // Load Stockholm weather on page load
        window.addEventListener('load', function() {
            document.getElementById('cityInput').value = 'Stockholm';
            searchCity();
        });
    </script>
</body>
</html>
